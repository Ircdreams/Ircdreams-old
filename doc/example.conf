# Fichier de configuration exemple pour IrcDreams Version 2

#####################################################
# [M:line]
#
# Informations premières sur le serveur
# M:<nom du server>:<virtual host>:<description>::<numeric du serveur>
#
# <virtual host> doit contenir une * ou une ip (dite dédiée).
# Contrairement à ircu2.10.09 et antérieurs, le port serveur est déclaré
# dans une P line.
#
# <numeric du serveur> Doit contenir un nombre entre 0 et 4098 (un nombre
# différents par serveurs linkés). La modification de ce nombre ne peut pas
# être pris en compte par un rehash.
M:IrcDreams.org::Ircdreams::2

#####################################################
# [A:line]
#
# Cette ligne contient les informations données lors d'un /admin.
# A:<ligne 1>:<ligne 2>:<ligne 3>
A:Serveur de IrcDreams.org:Réseau IrcDreams Network:Contact à bugs@ircdreams.org

#####################################################
# [Y:lines]
#
# Elles définissent les classes de connexion. La classe de connexion des users
# est généralement 1. Les ircops entrent dans une autre
# classe de connexion, ainsi que les serveurs.
# Syntax :
#  Y:<Classe>:<PingF>:<ConnF>:<MaxLinks>:<MaxSendQ>
# PingF: frequence des pings pour cette classe
# ConnF: Frequence des tentatives de connection
# MaxLinks: Maximum de connections pouvant etre effectuees dans cette classe
# MaxSendQ: Taille maximum de la SendQ pour les connections ds cette classe
# Exemple :
#  Y:1:90:60:1:1700000
# Les débutants sont priés de pas modifier les classes suivantes :
#  (pour désactiver une ligne mettez un # devant )
#
# Classe de connection a utiliser pour se connecter aux hubs,
# si votre serveur est un non-hub. (respecter ceci SVP sinon problemes)
Y:90:90:60:1:1700000
#
# Classe de connexion a utiliser pour le lien avec les non-hubs,
# si votre serveur est un hub.
Y:50:90:30:10:1700000
#
# Classe de connexion pour les clients. capacite: 400 clients
Y:1:90:0:400:160000
#
# Classe de connexion pour les Service. max 5 services par hub
Y:30:30:30:5:1700000
#
# Classe de connexion pour les IRCadmins/IRCops
Y:10:90:0:100:160000

#####################################################
# [I:lines]
#
# Elles définissent le nombre maximum d'users à se connecter lorsqu'ils
# respectent un certain mask.
# Elles peuvent aussi donner la classe de connexion dans laquelle
# un type d'user va aller.
# Syntax :
#  I:<Masque IP>:<Nb. de connex max>:<Masque Host>::<Classe>
# Exemples :
#  I:*@*:300:*@*.wanadoo.fr::1
#  I:*@*:10:*@*.double-v.com::2
#  I:neuneu@*:9:neuneu@*::10
I:*@*::*@*::1

#####################################################
# [T:lines]
#
# Il est possible d'avoir un certain motd pour différentes connexions
# en définissant sur quel mask ou sur quelle classe l'user est.
# T:<hostmask>:<fichier motd>
# or:
# T:<classnumber>:<fichier motd>
#
# DPATH/fr.motd contenant un motd spécial aux users français et belges
# alors que DPATH/oper.motd contient un motd pour les ircops.
#T:*.fr:fr.motd
#T:*.be:fr.motd
#T:10:oper.motd

#####################################################
# [K:lines]
#
# Permette d'empecher une host ou un ident de se connecter.
# Syntax :
#  K:<host>:<raison>:<ident>
# Rappel: l'ident est user dans user@host ou nick!user@host
# La raison peut aussi avoir le préfix ! pour appeler un fichier
# comme raison.
# Exemples :
#  K:*.be:Pas de belges ici:*
#  K:*:!kline-lunatic.txt:*lunatic
K:*:Pas de neuneu de net-france ici:*netfrance
K:*:Pas de neuneu de net-france ici:*net-france
K:*:Pas d'admin d'autre serveur ici (c) Lunatic:*lunatic
K:*:Pas de login Root sur un IRC:*root

#####################################################
# [O:lines]
#
# Les O lines permettent de définir les IRC Opérateur ou les IRC Administrateurs.
# Syntaxe :
#  O:<user@host>:<pass>:<pseudo>:<flags>:<classe>
# L'user@host est celle que doit posséder l'user pour s'identifier.
# Vous pouvez constater que ça fait entrer dans une certaine classe.
# Ainsi, vous pouvez donner une classe spécifique à chaques IRCops.
# Il est conseillé de mettre 10.
# Les flags des O lines sont les suivants :
#   O - IRC Operateur global qui peut s'op sur tous les salons et permet de se mettre +Z
#   R - Permet de /rehash
#   D - Permet de /restart et de /die
#   G - Permet d'utiliser /gline
#   V - Permet d'utiliser /set (non inclu dans A)
#   A - IRC Administrateur. Regroupe les flags ORDG.
#   S - Permet d'utiliser les commandes SA
#   X - Permet d'utiliser le mode +X (completement invisible)
#
# Si vous choisissez de crypter les mots de passe des O-lines, vous
# devez utiliser mettre F:CRYPT_OPER_PASSWORD:TRUE dans la section F:Line
# utiliser /mkpasswd sur votre server pour les cryptés (déconseillés aux débutants)
# Pour se mettre ircop, vous devez taper /oper <pseudo> <pass>
O:*@*:monpass:Admin:AVS:10
O:*@*:monpass:oper:ORG:10

#####################################################
# [S:lines]
#
# Il est définit dans une S line une host qu'un user peut prendre en connaissant le mot de passe définit
# dedant.
# Syntax :
#  S:<<spoofed host>>:<host>:<ident>
# Vous définissez "spoofed host" pas l'host que la sline donne lors de son utilisation.
# L'"host" et l'"ident" sont celles qui doivent être vérifié sur les users utilisant la Sline. Elles
# marchent par deux et vous pouvez utiliser les '*' et les '?'.
# Si la fline SETHOST_AUTO est active, les client qui se connecteront sur le serveur et qui vérifiront l'host et l'ident de la sline
# aurront l'host spoofée automatiquement.
# Utilitée : IP du serveur, IP Fixe, Eggdrop
#
# Exemples :
#  S:Progs.gayland:pupuce:*.9tel.com:*Progs
#  S:je.suis.un.oper.tyranique.et.perver:*.wanadobe.fr:*tiot

#####################################################
# [P:lines]
#
# Ces lignes définissent les ports auxquels les clients et les serveurs pourront se connecter.
# Vous pouvez mettre autant de P line que vous le souhaiter.
# Syntax :
#  P:<hostmask>:<interface>:<[CSE][H]:<port>
# L'hostmask est celui qui doit être vérifié pour que l'user puisse s'y connecter.
# L'interface est l'ip virtuelle sur laquelle le port va être écouté.
#
# Vous devez spécifier C dans la 3eme partie pour déclarer ce port comme étant dédié aux connexion
# de clients. Mettez S pour le déclarer comme étant dédié aux serveurs. Vous pouvez mettre les deux.
# Si vous mettez H le port sera caché dans /stats p aux non ircops

# Ports pour les clients
P::1.2.3.4:C:6660
P::1.2.3.4:C:6666
P::1.2.3.4:C:6667
P::1.2.3.4:C:6668

# Ports pour les clients SSL
# Si SSL activé
# activable via : ./configure --enable-ssl
#P::1.2.3.4:E:7000

# Ports pour les serveurs
P:::S:4400

# Port pour les serveurs et les clients caché
#P:::CSH:8000

# Port pour les clients de la machine locale
#P:127.0.0.*::C:9000


#####################################################
# [U:lines]
#
# Donne à un serveur linké accès à faire n'importe quoi
# Syntax :
#  U:<nom du server>:<nick reservé (jupe)>:*
# Exemple :
#  U:Uworld.ircdreams.org:X,UWorld,[Bienvenue]:*

#####################################################
# [C:lines]
#
# Cette ligne permet le link avec un autre serveur.
# Syntax :
#  C:<ip>:<pass>:<nom du serveur>::<classe>
# Elle doit être sur les deux serveurs et doivent avoir le même pass.
##
# NOTE       : la classe donnée doit se référer aux Y lines.
# IMPORTANTE : 90 si c'est un hub, 50 si c'est un non-hub.
##
# Exemples :
#  C:1.2.3.4:pupuce:serveur1.ircdreams.org::50
#   La ligne sur l'autre serveur seraient :
#  C:1.2.3.4:pupuce:serveur2.ircdreams.org::90

#####################################################
# [H:lines]
#
# Il doit y en avoir une pour chaques hubs.
# Elles autorises que les serveurs déclarés ramènent d'autres serveurs.
# Syntax :
#  H:<hostmask autorisé>::<nom du serveur>:<maximum de serveurs>
# <hostmask autorisé> défini le mask de l'host autorisé (pour le lieu de la connexion du hub)
# <maximum de serveurs> défini le nombre de serveurs qui peuvent se connecter sur ce hub.
# Si un autre serveur essaye de s'y connecter, même si ce hub l'accepte, les autres serveurs
# vont le rejeter.
# Exemple :
#  Si le réseau a cette forme :
#     Serveur 1--\      /--Serveur 2    HUB 2------ Serveur 6
#                 \----HUB 1--Serveur 4--/      \-- Serveur 5
#  Alors tous les serveurs (sauf Hub1 et Hub2) aurraient les H lines :
#  H:*.*::HuB1.Réseau.Net:3
#  H:192.168.0.*::HuB2.Réseau.Net:2

#####################################################
# [L:lines]
#
# Bien sur, le contraire est possible: forcer un serveur à être un client.
# L:<hostmask>::<nom du serveur>:<nombre maximum de profondeur>
#
#
#
#####################################################
# Exemple pour link un service :
#
# U:services.ircdreams.org:X,[Bienvenue]:*
# C:127.0.0.1:pass:services.ircdreams.org::90
# H:*.*::services.ircdreams.org:*
#
