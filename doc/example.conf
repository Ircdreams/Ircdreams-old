# exemple :
# B:X:X:services.ircdreams.org:*
# permet d'effectué une commande sécurisé vers X avec comme alias /X
# B:AIDE:X:services.ircdreams.org:AIDE
# permet d'effectué une commande sécurisé vers X avec la commande "aide" avec comme alias /AIDE (équivalent de /msg x aide)
#
# B:<nom de la commande IRC>:<nick du bot>:<nom du serveur>:<message à envoyer ou *>

